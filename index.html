<!DOCTYPE html>
<html lang="en" ng-app="ClassRoster">
  <head>
    <meta charset="utf-8">
    <title>Class Rosters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container class-roster-container" ng-controller="ClassRosterCtrl">
    <div class="top-nav btn-toolbar">
      <div class="btn-group btn-group-lg">
        <a class="btn btn-primary active" href="#home"><span class="glyphicon glyphicon-home"></span></a>
        <a class="btn btn-primary" href="#user"><span class="fui-user"></span></a>
        <a class="btn btn-primary" href="#search"><span class="fui-search"></span></a>
        <a class="btn btn-primary" href="#settings"><span class="fui-gear"></span></a>
      </div>
    </div>

    <div class="page-title clearfix">
      <div id="btnBack" class="btn btn-block btn-default">
        <span class="nav-back glyphicon glyphicon-chevron-left"></span> Back
      </div>
      <h6 class="header">Class Rosters</h6>
    </div>

    <div class="class-selection">
      <label class="radio" ng-repeat="class in RosterResult.objects"
        ng-click="ListRosters( class )">
        <span class="icons">
          <span class="first-icon fui-radio-unchecked"></span>
          <span class="second-icon fui-radio-checked"></span>
        </span>
        <input type="radio" name="classSelection" value="(( class.id ))" >
        <span class="class-name">(( class.name ))</span>
      </label>
    </div>

    <div ng-model="selectedClass">
      <h6 class="section-title">(( selectedClass.name ))</h6>
      <ul class="rosters">
        <!-- Binding teacher list -->
        <li class="roster roster-teacher clearfix" ng-repeat="person in selectedClass.teacher_list">
          <div class="avatar">
            <img src="(( person.teacher.avatar_medium ))" 
                 alt="(( person.teacher.first_name + person.teacher.last_name ))" />
          </div>
          <div class="nav-detail">
            <a href="#" class="glyphicon glyphicon-chevron-right"></a>
          </div>
          <div class="roster-name">
            (( person.teacher.first_name )) (( person.teacher.last_name ))
          </div>
          <div class="roster-type">Teacher</div>
        </li>

        <!-- Binding student list -->
        <li class="roster clearfix" ng-repeat="person in selectedClass.student_list">
          <div class="avatar">
            <img src="(( person.student.avatar_medium ))" 
                 alt="(( person.student.first_name + person.student.last_name ))" />
          </div>
          <div class="nav-detail">
            <a href="#" class="glyphicon glyphicon-chevron-right"></a>
          </div>
          <div class="roster-name">
            (( person.student.first_name )) (( person.student.last_name ))
          </div>
        </li>
      </ul>
    </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
